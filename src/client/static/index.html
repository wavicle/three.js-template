<html>
  <head>
    <title>Three.js template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap"
      rel="stylesheet"
    />
    <script src="client-bundle.js"></script>
    <style>
      body {
        margin: 0px;
        overflow: hidden;
        cursor: pointer;
        font-family: "Just Another Hand", cursive;
      }
      .outputCanvas {
        position: absolute;
        z-index: 1;
      }
      #tooltip {
        display: none;
        margin-top: -50px;
        margin-left: 150px;
        font-size: 32px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
      }
      #pointerLockPrompt {
        display: none;
        z-index: 2;
        font-size: 64px;
        color: white;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 5%;
      }
      #personCursor {
        z-index: 3;
        display: none;
        font-size: 20pt;
        color: white;
        font-weight: bold;
        text-shadow: 0px 0px 3px #000000;
      }
      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        -moz-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
      }
    </style>
  </head>
  <body>
    <canvas id="outputCanvas"></canvas>
    <div id="pointerLockPrompt" class="centered">
      Click anywhere to continue
    </div>
    <div id="tooltip" class="centered"></div>
    <div id="personCursor" class="centered">.</div>
  </body>
</html>
